<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>
<body>
    <div class="container">
        <div class="row list-group flex-row justify-content-center pe-0 my-5">
            <button class="list-group-item active" data-filter="All">All</button>
            <button class="list-group-item" data-filter="Mobile">Mobile</button>
            <button class="list-group-item" data-filter="Camera">Camera</button>
            <button class="list-group-item" data-filter="Watch">Watch</button>
            <button class="list-group-item" data-filter="Shoe">Shoe</button>
            <button class="list-group-item" data-filter="Headphone">Headphone</button>
            <button class="list-group-item" data-filter="Landscape">landscape</button>
        </div>

        <div class="row imagens">
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/1.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/2.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/3.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/4.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/5.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/6.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/7.jpg"></div>
            <div class="col-md-4 col-6 Landscape item-box"><img src="images/8.jpg"></div>

            
            <div class="col-md-4 col-6 Camera item-box"><img src="images/camera1.jpg"></div>
            <div class="col-md-4 col-6 Camera item-box"><img src="images/camera2.jpg"></div>
            <div class="col-md-4 col-6 Camera item-box"><img src="images/camera3.jpg"></div>

            <div class="col-md-4 col-6 Headphone item-box"><img src="images/Headphone1.jpg"></div>
            <div class="col-md-4 col-6 Headphone item-box"><img src="images/Headphone2.jpg"></div>
            <div class="col-md-4 col-6 Headphone item-box"><img src="images/Headphone3.jpg"></div>
            <div class="col-md-4 col-6 Headphone item-box"><img src="images/Headphone4.jpg"></div>

            <div class="col-md-4 col-6 Mobile item-box"><img src="images/Mobile1.jpg"></div>
            <div class="col-md-4 col-6 Mobile item-box"><img src="images/Mobile2.jpg"></div>
            <div class="col-md-4 col-6 Mobile item-box"><img src="images/Mobile3.jpg"></div>
            <div class="col-md-4 col-6 Mobile item-box"><img src="images/Mobile4.jpg"></div>
            <div class="col-md-4 col-6 Mobile item-box"><img src="images/Mobile5.jpg"></div>

            <div class="col-md-4 col-6 Watch item-box"><img src="images/watch1.jpg"></div>
            <div class="col-md-4 col-6 Watch item-box"><img src="images/watch2.jpg"></div>
            <div class="col-md-4 col-6 Watch item-box"><img src="images/watch3.jpg"></div>
            <div class="col-md-4 col-6 Watch item-box"><img src="images/watch4.jpg"></div>

            <div class="col-md-4 col-6 Shoe item-box"><img src="images/shoe1.jpg"></div>
            <div class="col-md-4 col-6 Shoe item-box"><img src="images/shoe2.jpg"></div>
            <div class="col-md-4 col-6 Shoe item-box"><img src="images/shoe3.jpg"></div>
            <div class="col-md-4 col-6 Shoe item-box"><img src="images/shoe4.jpg"></div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script language="javascript">
        $(document).ready(function () {
            $(".list-group-item").click(function () {
                const filter = $(this).attr('data-filter');

                if (filter == 'All') {
                    $(".imagens .item-box").show('1000');
                } else {
                    $(".imagens ." + filter).show('1000');
                    $(".imagens .item-box").not('.' + filter).hide('1000');
                }

                $(this).addClass("active").siblings().removeClass("active");
            });
        });
    </script>
</body>
</html>
