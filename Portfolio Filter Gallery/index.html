<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <ul class="list-group flex-row justify-content-center my-5">
                <li class="list-group-item active" data-filter="All">All</li>
                <li class="list-group-item" data-filter="Mobile">Mobile</li>
                <li class="list-group-item" data-filter="Camera">Camera</li>
                <li class="list-group-item" data-filter="Watch">Watch</li>
                <li class="list-group-item" data-filter="Shoe">Shoe</li>
                <li class="list-group-item" data-filter="Headphone">Headphone</li>
                <li class="list-group-item" data-filter="Landscape">landscape</li>
            </ul>
        </div>

        <div class="row imagens">
            <div class="col-md-4 Landscape item-box"><img src="images/1.jpg" alt=""></div>
            <div class="col-md-4 Landscape item-box"><img src="images/2.jpg" alt=""></div>
            <div class="col-md-4 Landscape item-box"><img src="images/3.jpg" alt=""></div>
            <div class="col-md-4 Landscape item-box"><img src="images/1.jpg" alt=""></div>
            <div class="col-md-4 Landscape item-box"><img src="images/2.jpg" alt=""></div>
            <div class="col-md-4 Landscape item-box"><img src="images/3.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
