<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frosted Glass Scratch Out Effect</title>

        <style>
            * {border: 0; box-sizing: border-box; padding: 0;}

            #scratch {
                position: relative;
                width: 100%;
                height: 97vh;
            }

            #scratch img {
                width: 100%;
                height: 100%;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="scratch">
            <img src="img2.jpg">
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="wScratchPad.min.js"></script>
        
        <script lang="text/javascript">
            $('#scratch').wScratchPad({
                size        : 120,          // The size of the brush/scratch.
                bg          : 'img2.jpg',  // Background (image path or hex color).
                fg          : 'img1.jpg',  // Foreground (image path or hex color).
            });
        </script>
    </body>
</html>
