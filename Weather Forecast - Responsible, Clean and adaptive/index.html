<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>

        <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div id="weather">
                <div id="today">
                    <i id="todayIcon"></i>
                    <h4 id="temp"></h4>
                    <p id="description"></p>

                    <div id="infos">
                        <button id="previous" onclick="previous()">
                            <
                        </button>

                        <div id="rain" class="show">
                            <i class="fas fa-cloud-showers-heavy"></i>
                            <strong>Chance de Chuva</strong>
                            <p></p>
                        </div>

                        <div id="humidity">
                            <i class="fas fa-tint"></i>
                            <strong>Humidade</strong>
                            <p></p>
                        </div>
                        
                        <div id="wind">
                            <i class="fas fa-wind"></i>
                            <strong>Ventos</strong>
                            <p></p>
                        </div>
                        
                        <div id="sunrise">
                            <i class="fas fa-cloud-sun"></i>
                            <strong>Nascer do Sol</strong>
                            <p></p>
                        </div>
                        
                        <div id="sunset">
                            <i class="far fa-moon"></i>
                            <strong>PÃ´r do sol</strong>
                            <p></p>
                        </div>

                        <button id="next" onclick="next()">
                            >
                        </button>

                        <label id="timer">
                            <input type="checkbox" id="inputTimer" checked onchange="toggleTimer()">
                            <span id="checked"></span>
                            <span id="notChecked"></span>
                        </label>
                    </div>
                </div>

                <div id="week">

                </div>
            </div>
        </main>

        <script src="weather.js"></script>
    </body>
</html>
